<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"  />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />

</head>

<body>

    <div class="container">
        <form action="" class="w-75 mx-auto mt-5 d-flex gap-3">
            <div class="row">
                <div class="col-md-3">
                    <input type="text" placeholder="Enter Name" class="form-control" oninput="inputValue(event)" id="name">
                </div>
                <div class="col-md-3">
                    <input type="tel" placeholder="Enter Contect number" class="form-control" oninput="inputValue(event)"  id="contact">
                </div>
                <div class="col-md-3">
                    <input type="tel" placeholder="Enter Email id" class="form-control" oninput="inputValue(event)" id="email">
                </div>
                <div class="col-md-3">
                    <button type="button" class="btn btn-primary" onclick="hendleTask()">Add Todo</button>
                </div>
            </div>
            
            
        </form>

        <table class="table text-center table-striped mt-5 pt-5">
            <thead>
                <tr>
                    <th>SNO</th>
                    <th>Name</th>
                    <th>Contact No</th>
                    <th>Email Id</th>
                    <th>ACTION</th>
                </tr>
            </thead>
            <tbody id="table_body">
               
            </tbody>
        </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.8/typed.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
